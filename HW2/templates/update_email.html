<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Email</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
              {{ messages[0][1] }}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('update_email') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">New Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_email }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Email</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
