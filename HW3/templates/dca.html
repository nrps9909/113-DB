<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCA Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(130deg, #1b1b1b, #282c34);
            font-family: 'Orbitron', sans-serif;
            color: #00ffc6;
        }
        .btn-cyberpunk {
            background: linear-gradient(90deg, #ff005a, #d100ff);
            color: white;
            font-weight: bold;
            border: 0;
            transition: 0.3s;
        }
        .btn-cyberpunk:hover {
            background: linear-gradient(90deg, #00ffc6, #008cba);
        }
        .calculator-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 5px #00ffc6;
        }
        select.form-select {
            background-color: #1b1b1b;
            color: #00ffc6;
            border: 1px solid #00ffc6;
            font-weight: bold;
        }
        select.form-select:focus {
            box-shadow: 0px 0px 10px #00ffc6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-cyberpunk" href="{{ url_for('index') }}">Bitcoin Information Platform</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="calculator-container">
            <h1 class="mb-4">DCA Investment Calculator</h1>
            
            <!-- Flash Messages for Errors -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert-container">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('dca') }}" method="POST">
                <div class="mb-3">
                    <label for="year-picker" class="form-label">Select Investment Year</label>
                    <select class="form-select" id="year-picker" name="year" required>
                        <option value="" disabled selected>Select Year</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="interval" class="form-label">Investment Interval</label>
                    <select class="form-select" id="interval" name="interval" required>
                        <option value="" disabled {% if not interval %}selected{% endif %}>Select Interval</option>
                        <option value="daily" {% if interval == 'daily' %}selected{% endif %}>Daily</option>
                        <option value="weekly" {% if interval == 'weekly' %}selected{% endif %}>Weekly</option>
                        <option value="monthly" {% if interval == 'monthly' %}selected{% endif %}>Monthly</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount per Interval (USD)</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" 
                           placeholder="Enter Amount" value="{{ amount }}" required>
                </div>

                <button type="submit" class="btn btn-cyberpunk w-100 mb-3">Calculate</button>
                <a href="{{ url_for('index') }}" class="btn btn-cyberpunk w-100">Back to Home</a>
            </form>
        </div>
    </div>

    <script>
        // 動態生成年份選項
        const yearPicker = document.getElementById("year-picker");
        const currentYear = new Date().getFullYear();
        const startYear = 2000; // 自訂起始年份

        for (let year = startYear; year <= currentYear; year++) {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            if (year == "{{ year }}") {
                option.selected = true;
            }
            yearPicker.appendChild(option);
        }
    </script>
</body>
</html>
