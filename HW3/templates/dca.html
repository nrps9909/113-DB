<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCA Investment Calculator</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Google 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- 引入 Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- 引入主題樣式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 您的导航栏和其他内容 -->
    <!-- 主内容 -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">DCA Investment Calculator</h1>
        <div class="register-card p-4">
            <form action="{{ url_for('dca') }}" method="POST">
                <div class="mb-3">
                    <label for="date-range" class="form-label">Investment Period</label>
                    <input type="text" class="form-control" id="date-range" name="date_range" 
                           placeholder="Select Date Range" 
                           value="{{ date_range }}" required>
                </div>
                <!-- 其他表单字段 -->
                <button type="submit" class="btn btn-cyberpunk w-100 mb-3">Calculate</button>
                <a href="{{ url_for('index') }}" class="btn btn-cyberpunk w-100">Back to Home</a>
            </form>
        </div>
    </div>
    <!-- 引入 jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入 Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 初始化 Flatpickr -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            flatpickr("#date-range", {
                mode: "range",
                dateFormat: "Y-m-d",
                maxDate: "today",
                minDate: "2017-08-14",
                locale: {
                    rangeSeparator: " to "
                },
                altInput: true,
                altFormat: "F j, Y",
                // 暂时移除 appendTo 选项
                // appendTo: document.querySelector(".register-card"),
                onChange: function (selectedDates) {
                    if (selectedDates.length === 2) {
                        console.log("Start Date:", selectedDates[0]);
                        console.log("End Date:", selectedDates[1]);
                    }
                }
            });
        });
    </script>
    <!-- 引入主 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
