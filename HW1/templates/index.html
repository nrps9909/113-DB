<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    
    <!-- Form to add new post -->
    <form action="/" method="POST">
        <label for="post">Add a new post:</label>
        <input type="text" name="post" id="post" required>
        <input type="submit" value="Submit">
    </form>

    <h2>Post List:</h2>
    <ul>
    {% for post in posts %}
        <li>{{ post[1] }} (Created at: {{ post[2] }})
            <a href="/delete_post/{{ post[0] }}">Delete</a>
        </li>
    {% endfor %}
    </ul>

</body>
</html>
