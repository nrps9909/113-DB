<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Welcome to the Dashboard!</h2>
                <div class="card p-3 mt-4">
                    <h5 class="text-center">Employee Information</h5>
                    <p><strong>Employee Name:</strong> {{ user_name }}</p>
                    <p><strong>Employee Email:</strong> {{ user_email }}</p>
                    <a href="{{ url_for('logout') }}" class="btn btn-dark w-100">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
